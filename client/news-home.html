    	<script type="text/javascript">
    	    /*global $*/
    	    function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
            $(document).ready(function(){
	           $('.collapsible').collapsible();
	           if (getCookie("toast") != "true") {
                Materialize.toast('This site requires cookies for some features.', 5000);
                document.cookie = "toast=true";
            }
	           if (getCookie("safe") == "true") {
                $(".safemode").prop('checked', true);
            } else {
                $(".safemode").prop('checked', false);
            }
	         });
            $('.safemode').change(function() {
                if ($(this).is(':checked')) {
                    document.cookie = "safe=true";
                } else {
                    document.cookie = "safe=false";
                }
            });
	         $("#search").on( "keypress", function(event) {
                if (event.which == 13 && !event.shiftKey) {
                    event.preventDefault();
                    window.location.replace("news/" + encodeURIComponent($("#search").val()));
                }
            });
        </script>
